<html>
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <form method="post">
      <button type="submit">Actualizar datos</button>
    </form>
    <form method="GET" action="/">
      <label for="status">Filter by status:</label>
      <select id="status" name="status">
        <option value="">All</option>
        <option value="P (PENDIENTE)">Pendiente</option>
      </select>
      <button type="submit">Filter</button>
    </form>
    <form method="GET" action="/">
      <label for="client_file_id">Filter by client:</label>
      <select id="client_file_id" name="client_file_id">
        <option value="">All</option>
        <option value="10105">10105</option>
      </select>
      <button type="submit">Filter</button>
    </form>
    <table>
      <tr>
        <th>Number</th>
        <th>Creation Date</th>
        <th>Client File ID</th>
        <th>Status</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td><a href="/detalle_pedido/{{ row[0] }}">{{ row[0] }}</a></td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
</html>
